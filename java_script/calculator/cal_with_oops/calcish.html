<html>
<body>
<div class = title >Calculator</div>
<table border="1">
<tr><td colspan="4"><input type="text" id="sh"></tr>
<tr>
    <td><input type="button" id="1" value="1" onClick="a.p(1)" ></td>
    <td><input type="button" id="2" value="2" onClick="a.p(2)"></td>
    <td><input type="button" id="3" value="3" onClick="a.p(3)"></td>
    <td><input type="button" id="+" value="+" onClick="a.p('+')"></td>
</tr>
<tr>
    
    <td><input type="button" id="4" value="4" onClick="a.p(4)"></td>
    <td><input type="button" id="5" value="5" onClick="a.p(5)"></td>
    <td><input type="button" id="6" value="6" onClick="a.p(6)"></td>
    <td><input type="button" id="-" value="-" onClick="a.p('-')"></td>
</tr>
<tr>
    <td><input type="button" id="7" value="7" onClick="a.p(7)"></td>
    <td><input type="button" id="8" value="8" onClick="a.p(8)"></td>
    <td><input type="button" id="9" value="9" onClick="a.p(9)"></td>
    <td><input type="button" id="/" value="/" onClick="a.p('/')"></td>
<tr>
    <td><input type="button" id="c" value="c" onClick="a.clear()"></td>
    <td><input type="button" id="0" value="0" onClick="a.p(0)"></td>
    <td><input type="button" id="=" value="=" onClick="a.result()"></td>
    <td><input type="button" id="*" value="*" onClick="a.p('*')"></td>
</tr>
</table>
<script src="calf.js">
</script>
</body>
</html>
